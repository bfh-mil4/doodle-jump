<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doodle Jump - Enhanced</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    canvas {
      border: 2px solid black;
      background-color: lightblue;
      display: none;
    }
    #scoreboard {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
      color: black;
    }
    #restart, #startButton {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      padding: 10px 20px;
      background-color: green;
      color: white;
      border: none;
      cursor: pointer;
    }
    #instructions {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      font-size: 18px;
      color: black;
    }
    #instructions h1 {
      margin-bottom: 20px;
    }
    #startButton {
      margin-top: 20px;
      display: block;
      position: relative;
      transform: none;
    }
  </style>
</head>
<body>

<canvas id="gameCanvas" width="375" height="667"></canvas>
<div id="scoreboard">Score: 0 | Highscore: 0</div>
<div id="instructions">
  <h1>Willkommen zu Doodle Jump!</h1>
  <p>Steuere den Charakter mit den Pfeiltasten nach links und rechts.</p>
  <p>Springe von Plattform zu Plattform, um Punkte zu sammeln.</p>
  <p>Der Score wird nur erhöht, wenn du eine höhere Plattform erreichst.</p>
  <button id="startButton">Spiel Starten</button>
</div>
<button id="restart">Play Again</button>

<script>
// Setup the canvas and context
const canvas = document.getElementById('gameCanvas');
const context = canvas.getContext('2d');
const scoreboard = document.getElementById('scoreboard');
const restartButton = document.getElementById('restart');
const startButton = document.getElementById('startButton');
const instructions = document.getElementById('instructions');

// Load the player character (simple cartoon character)
const playerImage = new Image();
playerImage.src = 'https://upload.wikimedia.org/wikipedia/commons/1/1e/Cute-Bunny.png';  // Bild-URL sicherstellen

// Variable to track if the image is loaded
let isImageLoaded = false;

// Game physics and parameters
const platformWidth = 65;
const platformHeight = 20;
const initialPlatformY = canvas.height - 50;
const gravity = 0.4;
const bounceVelocity = -11.5; // Konstant gleiche Sprunghöhe, egal was passiert
const horizontalSpeed = 2;
let maxPlatformGap = 120; // This will change as the player progresses

// Platforms array
let platforms = [{ x: canvas.width / 2 - platformWidth / 2, y: initialPlatformY }];

// Player object (the character)
const doodle = {
  width: 40,
  height: 40,
  x: canvas.width / 2 - 20,
  y: initialPlatformY - 60,
  dx: 0,
  dy: 0,
  currentPlatformY: initialPlatformY - 60 // Keep track of the current platform for score calculation
};

let score = 0;
let highscore = 0;
let gameOver = false;
let isLeftPressed = false;
let isRightPressed = false;

// Keydown and keyup events for player movement
document.addEventListener('keydown', (e) => {
  if (e.key === 'ArrowLeft') {
    isLeftPressed = true;
  } else if (e.key === 'ArrowRight') {
    isRightPressed = true;
  }
});

document.addEventListener('keyup', (e) => {
  if (e.key === 'ArrowLeft') {
    isLeftPressed = false;
  } else if (e.key === 'ArrowRight') {
    isRightPressed = false;
  }
});

// Function to reset the game
function resetGame() {
  score = 0;
  doodle.x = canvas.width / 2 - 20;
  doodle.y = initialPlatformY - 60;
  doodle.dy = 0;
  doodle.currentPlatformY = initialPlatformY - 60;
  platforms = [{ x: canvas.width / 2 - platformWidth / 2, y: initialPlatformY }];
  let platformY = initialPlatformY;
  while (platformY > 0) {
    platformY -= platformHeight + Math.random() * maxPlatformGap;
    const platformX = Math.random() * (canvas.width - platformWidth);
    platforms.push({ x: platformX, y: platformY });
  }
  gameOver = false;
  restartButton.style.display = 'none';
  requestAnimationFrame(gameLoop);
}

// Function to end the game
function endGame() {
  gameOver = true;
  if (score > highscore) {
    highscore = score;
  }
  scoreboard.innerText = `Score: ${score} | Highscore: ${highscore}`;
  restartButton.style.display = 'block';
}

// Restart button event listener
restartButton.addEventListener('click', resetGame);

// Function to start the game
function startGame() {
  canvas.style.display = 'block';
  instructions.style.display = 'none';
  scoreboard.style.display = 'block';
  restartButton.style.display = 'none';
  resetGame();
}

// Start button event listener
startButton.addEventListener('click', startGame);

// When the player image has loaded, we can begin rendering the character
playerImage.onload = function() {
  isImageLoaded = true;
};

// Game loop function
function gameLoop() {
  context.clearRect(0, 0, canvas.width, canvas.height);

  // Apply gravity to the player
  doodle.dy += gravity;
  
  // Move the doodle
  doodle.x += doodle.dx;
  doodle.y += doodle.dy;

  // Platform collision detection and score increase logic
  platforms.forEach((platform) => {
    if (
      doodle.dy > 0 &&
      doodle.x + doodle.width > platform.x &&
      doodle.x < platform.x + platformWidth &&
      doodle.y + doodle.height > platform.y &&
      doodle.y + doodle.height < platform.y + platformHeight
    ) {
      doodle.dy = bounceVelocity; // Konstant gleiche Sprunghöhe

      // Only increase score if the platform is higher than the previous one
      if (platform.y < doodle.currentPlatformY) {
        score++;
        doodle.currentPlatformY = platform.y;
        scoreboard.innerText = `Score: ${score} | Highscore: ${highscore}`;
        
        // Increase difficulty by making platform gaps larger as the score increases
        maxPlatformGap = Math.min(200, maxPlatformGap + 2);
      }
    }
  });

  // Move platforms down when doodle jumps above half the screen
  if (doodle.y < canvas.height / 2 && doodle.dy < 0) {
    platforms.forEach((platform) => {
      platform.y -= doodle.dy;
    });
    
    // Remove platforms that have gone off-screen
    platforms = platforms.filter(platform => platform.y < canvas.height);
    
    // Add new platforms at the top
    while (platforms[platforms.length - 1].y > 0) {
      const newPlatformX = Math.random() * (canvas.width - platformWidth);
      const newPlatformY = platforms[platforms.length - 1].y - platformHeight - Math.random() * maxPlatformGap;
      platforms.push({ x: newPlatformX, y: newPlatformY });
    }
  }

  // Player movement controls
  if (isLeftPressed) {
    doodle.dx = -horizontalSpeed;
  } else if (isRightPressed) {
    doodle.dx = horizontalSpeed;
  } else {
    doodle.dx = 0;
  }

  // Screen wrapping
  if (doodle.x + doodle.width < 0) {
    doodle.x = canvas.width;
  } else if (doodle.x > canvas.width) {
    doodle.x = -doodle.width;
  }

  // Render platforms
  context.fillStyle = 'green';
  platforms.forEach(platform => {
    context.fillRect(platform.x, platform.y, platformWidth, platformHeight);
  });

  // Render player character (cute bunny), only if the image is loaded
  if (isImageLoaded) {
    context.drawImage(playerImage, doodle.x, doodle.y, doodle.width, doodle.height);
  } else {
    // Fallback if the image is not loaded, draw a simple circle as a placeholder
    context.fillStyle = 'red';
    context.beginPath();
    context.arc(doodle.x + doodle.width / 2, doodle.y + doodle.height / 2, doodle.width / 2, 0, Math.PI * 2);
    context.fill();
    context.closePath();
  }

  // End game if doodle falls below the screen
  if (doodle.y > canvas.height) {
    endGame();
    return;
  }

  if (!gameOver) {
    requestAnimationFrame(gameLoop);
  }
}

// Hide the canvas initially, wait for the player to start the game
canvas.style.display = 'none';

</script>

</body>
</html>
